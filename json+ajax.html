<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON + AJAX</title>
</head>
<body>
<h3>Objekte</h3>
<div id="div1"></div>
<button type="button" onclick="showObjects()">Show Objects</button>
<script>
    function showObjects() {
        let person = {
            vorname: "Maria",
            nachname: "Musrefrau",
            kinder: [
                {
                    vorname: "Max",
                    alter: 7
                },
                {
                    vorname: "Moritz",
                    alter: 3
                }
            ]
        }

        person.wohnort = "Berlin";

        console.log(person);
        console.log(person.vorname + " " + person.nachname);
        document.getElementById('div1').innerHTML += person.vorname + " " + person.nachname;
        console.log(person.wohnort);

        let kinder = person.kinder;
        for (let i=0; i<kinder.length; i++)
        {
            console.log(kinder[i].vorname);
        }
    }
</script>

</body>
</html>
